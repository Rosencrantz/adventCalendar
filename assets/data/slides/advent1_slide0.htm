<h1>What exactly is sammy.js</h1>
<ul>
  <li>A Small javascript framework built on top of jQuery.</li>
  <li>A RESTful Evented JavaScript api.</li>
  <li>A way of allowing you to respond to specific URLS.</li>
  <li>A way of creating single page applications that still respond to the back button</li>
</ul>
